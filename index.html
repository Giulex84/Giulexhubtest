<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Giulex Hub Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border-radius: 6px;
    }
    #legal {
      margin-top: 30px;
      display: none;
    }
    a {
      margin-right: 15px;
    }
  </style>
</head>

<body>

  <h1>Giulex Hub Test</h1>

  <button id="loginBtn">Login with Pi</button>

  <div id="status">Status: not authenticated</div>

  <div id="legal">
    <a href="/privacy.html" target="_blank">Privacy Policy</a>
    <a href="/terms.html" target="_blank">Terms of Service</a>
  </div>

  <script>
    // Inizializzazione Pi SDK
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    const scopes = ["username"];

    // Callback obbligatoria (anche se non usata)
    function onIncompletePayment(payment) {
      console.log("Incomplete payment:", payment);
    }

    document.getElementById("loginBtn").onclick = async () => {
      const statusEl = document.getElementById("status");
      statusEl.innerText = "Status: authenticating...";

      try {
        const auth = await Pi.authenticate(
          scopes,
          onIncompletePayment
        );

        console.log("AUTH SUCCESS", auth);

        // UID e username
        const username = auth.user.username;
        const uid = auth.user.uid;

        statusEl.innerHTML = `
          ✅ Auth completed<br/>
          User: <b>${username}</b><br/>
          UID: <code>${uid}</code>
        `;

        // Mostra legal links solo dopo auth
        document.getElementById("legal").style.display = "block";

      } catch (err) {
        console.error("AUTH ERROR", err);
        statusEl.innerText = "❌ Authentication failed";
      }
    };
  </script>

</body>
</html>
