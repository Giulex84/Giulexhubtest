<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Giulex Hub â€“ Testnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #log {
      background: #020617;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Giulex Hub â€“ Testnet</h1>
  <p style="color:#22c55e">Pi SDK ready (Testnet)</p>

  <button onclick="authenticate()">Authenticate</button>
  <button onclick="pay()">Pay 1 Test-Pi</button>

  <div id="log">Waitingâ€¦</div>

  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += "\n" + msg;
    };

    // ðŸ”´ FONDAMENTALE: init SDK
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    let currentUser = null;

    async function authenticate() {
      log("Authenticatingâ€¦");

      try {
        const auth = await Pi.authenticate(
          ["username", "payments"],
          (payment) => {
            log("Incomplete payment found: " + JSON.stringify(payment));
          }
        );

        currentUser = auth;
        log("AUTH OK");
        log(JSON.stringify(auth, null, 2));
      } catch (err) {
        log("AUTH ERROR: " + JSON.stringify(err));
      }
    }

    async function pay() {
      log("pay() clicked");

      if (!currentUser) {
        log("ERROR: authenticate first");
        return;
      }

      try {
        const payment = await Pi.createPayment({
          amount: 1,
          memo: "Test payment Giulex Hub",
          metadata: { test: true }
        });

        log("Payment created");
        log(JSON.stringify(payment, null, 2));
      } catch (err) {
        log("PAYMENT ERROR: " + JSON.stringify(err));
      }
    }
  </script>
</body>
</html>
