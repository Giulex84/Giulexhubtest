<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Giulex Hub Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111a2e;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    button {
      background: #ff8c00;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
    }
    .links {
      margin-top: 16px;
      font-size: 13px;
      display: none;
    }
    .links a {
      color: #8ab4f8;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Giulex Hub</h2>
    <p>Pi Network Authentication</p>

    <button id="loginBtn">Login with Pi</button>

    <div id="status" class="status"></div>

    <div id="legal" class="links">
      <a href="/privacy.html" target="_blank">Privacy Policy</a> |
      <a href="/terms.html" target="_blank">Terms of Service</a>
    </div>
  </div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    const scopes = ["username"];

    function onIncompletePayment(payment) {
      console.log("Incomplete payment", payment);
    }

    document.getElementById("loginBtn").onclick = async () => {
      const statusEl = document.getElementById("status");
      statusEl.innerText = "⏳ Waiting for Pi authentication...";

      try {
        const auth = await Pi.authenticate(
          scopes,
          onIncompletePayment
        );

        console.log("AUTH SUCCESS", auth);

        statusEl.innerHTML = `
          ✅ Auth completed<br />
          User: <b>${auth.user.username}</b>
        `;

        document.getElementById("legal").style.display = "block";

      } catch (err) {
        console.error("AUTH ERROR", err);
        statusEl.innerText = "❌ Authentication failed";
      }
    };
  </script>

</body>
</html>
